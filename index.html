<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link href = "css/style.css" rel = "stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<h1 id='header'>Rock Paper Scissors</h1>
	<div id='myButtons'>
		<div class='move' id='rock'><img src="img/Rock.png"></div>
		<div class='move' id='paper'><img src="img/Paper.png"></div>
		<div class='move' id='scissors'><img src="img/Scissors.png"></div>
	<div>
		<div class='myPictures'>
			<div class='picture' id='playersMove'><p>Your move:</p></div>
			<div class='picture' id='winner'></div>
			<div class='picture' id='computerMove'><p>Computer's move:</p></div>
		</div>

	<script src = "js/query.js"></script>
</body>
</html>
